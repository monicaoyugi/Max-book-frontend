<div class="container">
    <div class="card pr-5 pl-5 pt-5 mt-2 pb-2">
        <form [formGroup]="userForm" (ngSubmit)="signUp()">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" formControlName="first_name" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="Enter FirstName">
              </div>
              <div class="form-group">
                <label for="second_name">Lecond Name</label>
                <input type="text" formControlName="last_name" class="form-control" id="last_name" aria-describedby="emailHelp" placeholder="Enter LastName">
              </div>
              <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="adress">Adress</label>
                <input type="text" formControlName="adress" class="form-control" id="adress" aria-describedby="emailHelp" placeholder="Enter Adress">
            </div>
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="text" formControlName="contact" class="form-control" id="contact" aria-describedby="emailHelp" placeholder="Enter Contact">
          </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select class="custom-select" formControlName="role">
                    <option selected>Select an Option</option>
                    <option value="MA">Max Admin</option>
                    <option value="MU">Max User</option>
                  </select>
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1" >Password</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirmPassword"  >Confirm Password</label>
                <input type="password" formControlName="confirmed_password" class="form-control" id="confirmPassword" placeholder="confirm password">
              </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
